<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>送给妹妹的皮卡丘</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./vendor/prism/prism.css" />
    <link rel="stylesheet" href="./default.css" />
    <style id="styleTag"></style>
  </head>
  <body>
    <div class="code-wrapper">
      <pre id="code"></pre>
    </div>
    <div id="preview-wrapper">
      <div class="preview">
        <div class="wrapper">
          <div class="nose"></div>
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="face left"></div>
          <div class="face right"></div>
          <div class="upperLip left"></div>
          <div class="upperLip right"></div>
          <div class="lowerLip-wrapper">
            <div class="lowerLip"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="buttonList">
      <button data-speed="slow">慢速</button>
      <button data-speed="normal">中速</button>
      <button data-speed="fast" class="active">快速</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./main.js"></script>
    <script src="./vendor/prism/prism.js"></script>
  </body>
</html>
